<template name="dimmedMessage">
    <div class="ui page inverted dimmer">
        <div class="content">
            <div class="center">
                {{#if title}}
                <h1 class="darkturquoise"><big>{{title}}</big></h1>
                {{/if}}
                {{#if message}}
                <p class="darkturquoise"><big>{{message}}</big></p>
                {{/if}}
                <div id="progressBarContainer">
                    <div id="progressBar" style="-webkit-animation-duration: {{timeout}}ms; animation-duration: {{timeout}}ms; -moz-animation-duration:{{timeout}}ms"></div>
                </div>
            </div>
        </div>
    </div>
</template>
